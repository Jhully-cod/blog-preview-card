<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>

  <!-- Fonte Figtree -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Cartão -->
  <main class="card-container">
    <article class="blog-card">
      <img src="assets/images/illustration-article.svg" alt="Ilustração abstrata em amarelo e preto" class="card-image" />
      <section class="card-content">
        <span class="card-tag">Learning</span>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML &amp; CSS Foundation</h1>
        <p class="card-description"> 
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card-author">
          <img src="assets/images/image-avatar.webp" alt="Foto de Greg Hooper" class="author-avatar" />
          <span class="author-name">Greg Hooper</span>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
